<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000b22">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="manifest" href="./manifest.json?v=1.0.0">
    <link rel="apple-touch-icon" type="image/svg" sizes="128x128" href="./images/monster8.svg">
    <link rel="icon" type="image/svg" sizes="192x192" href="./images/monster8.svg">
    <link rel="shortcut icon" type="image/svg" href="./images/monster8.svg">
    <title>MonsterJS - Master JavaScript while playing</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="./js/out.js"></script>

    <script>
        // sprawdzamy czy przeglądarka posiada wsparcie dla service workera
        if ('serviceWorker' in navigator) {
            // próba instalacji
            navigator.serviceWorker.register('/service-worker.js').then(function () {
                console.log('Service worker zainstalowany');
            }).catch(function (err) {
                // jeśli coś pójdzie nie tak- konsola nam powie co trzeba poprawić
                console.log('Service worker nie zainstalowany, sprawdź błąd:', err)
            });
        }
    </script>
<script type="text/javascript" src="main.bundle.js?61c156e727c9a41b9341"></script></body>
</html>
